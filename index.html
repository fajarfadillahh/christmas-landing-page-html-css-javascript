<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Christmas Landing Page</title>

    <!-- ===== FAVICON ===== -->
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon" />
    <link rel="apple-touch-icon" href="./img/favicon.png" />

    <!-- ===== BOXICONS ===== -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />

    <!-- ===== SWIPER CSS ===== -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
    />

    <!-- ===== MAIN CSS ===== -->
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <!-- ===== HEADER SECTION ===== -->
    <header class="header" id="header">
      <div class="header__container container">
        <a href="#" class="header__logo">
          <img src="./img/favicon.png" alt="" class="header__logo-icon" />
          Christmas.
        </a>

        <div class="header__menu" id="header-menu">
          <ul class="header__list">
            <li class="header__item">
              <a href="#" class="header__link">Home</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Celebrate</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Gifts</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">New</a>
            </li>
          </ul>

          <img src="./img/nav-light.png" alt="" class="header__img" />

          <a href="#" class="header__button button">Create account</a>

          <div class="header__close" id="header-close">
            <i class="bx bx-x"></i>
          </div>
        </div>

        <div class="header__toggle" id="header-toggle">
          <i class="bx bx-grid-alt"></i>
        </div>
      </div>
    </header>
    <!-- ===== HEADER SECTION ===== -->

    <!-- ===== SWIPER JS ===== -->
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>

    <!-- ===== MAIN JS ===== -->
    <script src="./js/main.js"></script>
  </body>
</html>
